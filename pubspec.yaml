name: roofgrid_uk
description: RoofGrid UK app for roof surveys and management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  google_sign_in: ^6.2.1
  flutter_riverpod: ^2.5.1
  go_router: ^14.8.1
  flutter_animate: ^4.2.0

dependency_overrides:
  fake_async: ^1.3.3
  leak_tracker: ^10.0.7
  material_color_utilities: ^0.11.1
  vm_service: ^15.0.0
  test: ^1.25.8
  meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/